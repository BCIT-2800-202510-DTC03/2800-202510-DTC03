<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/profile.css">
</head>
<body>
    <div id="profile-wrapper">
        <div id="picture-wrapper">
            <img id="profile-picture" src="https://dummyimage.com/100/ded5de/999999.png&text=user">
        </div>
        <div id="username-wrapper">
            <h2 id="username">Username</h2>
        </div>
        <div id="about-me-wrapper">
            <h2>About me</h2>
            <div id="about-me-txt-wrap">
                <input type="text" id="about-me-txt" name="about-me" placeholder="I like...">
            </div>
        </div>
        <div id="goal-wrapper">
            <h2>My goal</h2>
            <select id="goals" name="goals">
                <option value="greenerEating">To eat greener</option>
                <option value="wasteReduction">To reduce my waste</option>
                <option value="resourceConservation">To conserve more resources</option>
                <option value="consciousConsumption">To consume consciously</option>
                <option value="transportation">To use eco-friendly transit options</option>
                </select>
        </div>
    </div> 
</body>
</html>
