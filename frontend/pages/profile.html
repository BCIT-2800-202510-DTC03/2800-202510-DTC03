<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BloomGreener</title>
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=edit"
    />
    <link rel="stylesheet" href="../styles/garden.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
  </head>

  <body>
    <!--  Header -->
    <header id="placeholder-header">
      <!--  Header will be inserted here -->
    </header>

    <div id="profile-wrapper">
      <div id="picture-wrapper">
        <div id="pfp-container">
          <img
            id="profile-picture"
            src="https://dummyimage.com/300/a3ab87/fff.png&text=+"
          />
          <div id="picture-input">
            <!-- <img id="camera-img" src="https://dummyimage.com/100/606C38/fff.png&text=[%E2%97%89%C2%B0]" onclick="document.getElementById('pfp-img').click();">
                    <input type="file" id="pfp-img" name="pfp-img" accept="image/*"> -->
            <span class="material-symbols-outlined" id="edit-pencil">edit</span>
          </div>
          <div id="pfp-choices-wrap">
            <h2 class="section-title">Choose a Profile Picture</h2>
            <div id="pfp-choices">
              <label>
                <input
                  type="radio"
                  class="pfp-image-radio"
                  value="../assets/profile/avatar1.png"
                  name="pfp-choice"
                />
                <img
                  class="pfp-img-choice"
                  src="../assets/profile/avatar1.png"
                />
              </label>
              <label>
                <input
                  type="radio"
                  class="pfp-image-radio"
                  value="../assets/profile/avatar2.png"
                  name="pfp-choice"
                />
                <img
                  class="pfp-img-choice"
                  src="../assets/profile/avatar2.png"
                />
              </label>
              <label>
                <input
                  type="radio"
                  class="pfp-image-radio"
                  value="../assets/profile/avatar3.png"
                  name="pfp-choice"
                />
                <img
                  class="pfp-img-choice"
                  src="../assets/profile/avatar3.png"
                />
              </label>
              <label>
                <input
                  type="radio"
                  class="pfp-image-radio"
                  value="../assets/profile/avatar4.png"
                  name="pfp-choice"
                />
                <img
                  class="pfp-img-choice"
                  src="../assets/profile/avatar4.png"
                />
              </label>
              <label>
                <input
                  type="radio"
                  class="pfp-image-radio"
                  value="../assets/profile/avatar5.png"
                  name="pfp-choice"
                />
                <img
                  class="pfp-img-choice"
                  src="../assets/profile/avatar5.png"
                />
              </label>
              <label>
                <input
                  type="radio"
                  class="pfp-image-radio"
                  value="../assets/profile/avatar6.png"
                  name="pfp-choice"
                />
                <img
                  class="pfp-img-choice"
                  src="../assets/profile/avatar6.png"
                />
              </label>
            </div>
          </div>
        </div>
      </div>
      <div id="username-wrapper">
        <h2 id="username">Username</h2>
      </div>
      <div id="about-me-wrapper">
        <h2 class="section-title">About me</h2>
        <div id="about-me-txt-wrap">
          <textarea
            id="about-me-txt"
            name="about-me"
            placeholder="I like..."
            maxlength="300"
          ></textarea>
        </div>
      </div>
      <div id="goal-wrapper">
        <h2 class="section-title">My current goal</h2>
        <div class="mb-4">
          <input
            id="current-goal"
            type="text"
            name="current-goal"
            class="input"
            required
            disabled
          />
        </div>
        <h2 class="section-title">Change goal</h2>
        <div id="goal-select-wrap">
          <select id="goals" name="goals">
            <option value="Select a goal" disable selected>
              Select a new goal:
            </option>
            <option value="greenerEating">To eat greener</option>
            <option value="wasteReduction">To reduce my waste</option>
            <option value="resourceConservation">
              To conserve more resources
            </option>
            <option value="consciousConsumption">To consume consciously</option>
            <option value="transportation">
              To use eco-friendly transit options
            </option>
          </select>
        </div>
      </div>
      <div id="garden-display-wrapper">
        <h2 class="section-title">My Garden Items</h2>
        <div id="garden-display">
          <div id="garden-container">
            <div id="garden-background" title="Background"></div>
            <div id="garden-fence" title="Fence"></div>
            <div id="garden-ground" title="Ground"></div>
            <div id="garden-building" title="Building"></div>
            <div id="garden-shelf" title="Shelf">
              <div class="garden-plant" id="plant-4" title="Plant 4"></div>
              <div class="garden-plant" id="plant-5" title="Plant 5"></div>
              <div class="garden-plant" id="plant-6" title="Plant 6"></div>
              <div class="garden-plant" id="plant-1" title="Plant 1"></div>
              <div class="garden-plant" id="plant-2" title="Plant 2"></div>
              <div class="garden-plant" id="plant-3" title="Plant 3"></div>
            </div>
            <div id="garden-rightObject" title="Right Object"></div>
            <div id="garden-leftObject" title="Left Object"></div>
            <!-- <div id="garden-weather" title="Weather"></div> -->
            <div id="garden-shadow"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Need this for loading profile picture in header -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- This swaps backend URLs depending on deployment type (local vs render) -->
    <script src="../scripts/config.js"></script>

    <script src="../scripts/profile.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script type="module" src="../scripts/home.js"></script>
    <script type="module" src="../scripts/garden.js"></script>
  </body>
</html>
