<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="../assets/images/placeholder.svg" width="100%vw" />
      <div class="login_title_box">
        <h1 class="login_title">
          BloomGreener,<br />
          live greener.
        </h1>
        <p class="login_content">
          Cultivate good habits. Complete tasks with motivation.
        </p>
        <p></p>
      </div>
      <div class="form_wrapper">
        <button id="toggle_form_btn" class="toggle_btn">New User?</button>
        <div class="loginpage_form" id="login_form_wrapper">
          <form name="login_form" id="login_form">
            <p>Log in</p>
            <p id="login_error" class="error_message"></p>
            <div class="input_with_icon">
              <img src="../assets/icons/mail.svg" class="input_icon" />
              <input
                id="input_login_id"
                class="textbox"
                type="text"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="input_with_icon">
              <img src="../assets/icons/key.svg" class="input_icon" />
              <input
                id="input_login_password"
                class="textbox"
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>

            <input
              id="input_login_submit"
              class="loginPage_btn btn"
              type="submit"
              name="login"
              value="Log In"
            />
          </form>
        </div>
        <div class="loginpage_form hidden" id="signup_form_wrapper">
          <form name="signup_form" id="signup_form">
            <p>Sign Up</p>
            <p id="signup_error" class="error_message"></p>
            <div class="input_with_icon">
              <img src="../assets/icons/mail.svg" class="input_icon" />
              <input
                id="input_signup_id"
                class="textbox"
                type="text"
                name="email"
                placeholder="Email Address"
                required
              />
            </div>

            <div class="input_with_icon">
              <img src="../assets/icons/key.svg" class="input_icon" />
              <input
                id="input_signup_password"
                class="textbox"
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>

            <div class="input_with_icon">
              <img src="../assets/icons/key.svg" class="input_icon" />
              <input
                id="input_signup_password_repeat"
                class="textbox"
                type="password"
                name="password_repeat"
                placeholder="Repeat Password"
                required
              />
            </div>

            <input
              id="input_signup_submit"
              class="loginPage_btn btn"
              type="submit"
              name="login"
              value="Sign Up"
            />
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
