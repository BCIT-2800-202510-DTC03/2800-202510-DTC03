<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/task.css">
</head>

<body>
    <div id="home-content">
        <div id="garden-container">
            <div id="garden-background">Background</div>
            <div id="garden-ground">Ground</div>
            <div id="garden-fence">Fence</div>
            <div id="garden-building">Large Building</div>
            <div id="garden-shelf">
                <div class="garden-plant" id="four">Plant 4</div>
                <div class="garden-plant" id="five">Plant 5</div>
                <div class="garden-plant" id="six">Plant 6</div>
                <div class="garden-plant" id="one">Plant 1</div>
                <div class="garden-plant" id="two">Plant 2</div>
                <div class="garden-plant" id="three">Plant 3</div>
            </div>
            <div id="garden-rightObject">Small Object Right</div>
            <div id="garden-leftObject">Small Object Left</div>
        </div>

        <div id="task-list">
            <div id="task-header">
                <div id="task-title-header">
                    <h2 id="task-title">Daily Tasks</h2>
                </div>
                <div id="task-controls">
                    <select id="filter-goals">
                        <option value="all">All Goals</option>
                        <option value="greenerEating">Greener Eating</option>
                        <option value="transportation">Transportation</option>
                        <option value="wasteReduction">Waste Reduction</option>
                        <option value="resourceConservation">Resource Conservation</option>
                        <option value="consciousConsumption">Conscious Consumption</option>
                    </select>
                    <button id="add-goal-tasks-btn">
                        <img src="assets/icons/add.svg" alt="Add" class="icon" />
                    </button>
                </div>
            </div>
        </div>
        <div id="task-items">
        </div>
    </div>
    <div id="task-overlay">
        <div id="task-overlay-content">
            <button id="close-overlay">×</button>
            <h2>Choose a Task</h2>
            <div id="goal-panel"></div>
        </div>
    </div>

    </div>
    <template id="task-template">
        <div class="task">
            <div class="task-left">
                <div class="task-text">Task placeholder</div>
            </div>
            <div class="task-actions">
                <div class="sunpoints">
                    <span class="sun-icon">☀</span>
                    <span class="sun-value">5</span>
                </div>
                <div class="checkmark">✔</div>
            </div>
        </div>
    </template>

    <script src="../scripts/home.js"></script>
</body>

</html>
