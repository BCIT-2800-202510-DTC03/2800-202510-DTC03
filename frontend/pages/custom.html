<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <link rel="stylesheet" href="../styles/garden.css" />
    <link rel="stylesheet" href="../styles/custom.css" />
    <!-- <link rel="stylesheet" href="../styles/shop.css" /> -->
  </head>

  <body>
    <!--  Header -->
    <header id="placeholder-header">
      <!--  Header will be inserted here -->
    </header>

    <!-- Main Content -->
    <div id="main-content">
      <div id="garden-container">
        <div id="garden-background" title="Background"></div>
        <div id="garden-fence" title="Fence"></div>
        <div id="garden-ground" title="Ground"></div>
        <div id="garden-building" title="Building"></div>
        <div id="garden-shelf" title="Shelf">
          <div class="garden-plant" id="plant-4" title="Plant 4"></div>
          <div class="garden-plant" id="plant-5" title="Plant 5"></div>
          <div class="garden-plant" id="plant-6" title="Plant 6"></div>
          <div class="garden-plant" id="plant-1" title="Plant 1"></div>
          <div class="garden-plant" id="plant-2" title="Plant 2"></div>
          <div class="garden-plant" id="plant-3" title="Plant 3"></div>
        </div>
        <div id="garden-rightObject" title="Right Object"></div>
        <div id="garden-leftObject" title="Left Object"></div>
        <div id="garden-weather" title="Weather"></div>
        <div id="garden-shadow"></div>
      </div>

      <div id="custom-inventory">
        <div id="custom-tabs">
          <button
            class="custom-tab"
            id="tab-fence"
            onclick="getInventoryItems('fence', 'fence')"
          >
            Fence
          </button>
          <button
            class="custom-tab"
            id="tab-shelf"
            onclick="getInventoryItems('shelf', 'shelf')"
          >
            Shelf
          </button>
          <button
            class="custom-tab"
            id="tab-building"
            onclick="getInventoryItems('building', 'building')"
          >
            Building
          </button>
          <button
            class="custom-tab"
            id="tab-leftObject"
            onclick="getInventoryItems('leftObject', 'object')"
          >
            Left Object
          </button>
          <button
            class="custom-tab"
            id="tab-rightObject"
            onclick="getInventoryItems('rightObject', 'object')"
          >
            Right Object
          </button>
          <button
            class="custom-tab"
            id="tab-plant1"
            onclick="getInventoryItems('plant1', 'plant')"
          >
            Plant 1
          </button>
          <button
            class="custom-tab"
            id="tab-plant2"
            onclick="getInventoryItems('plant2', 'plant')"
          >
            Plant 2
          </button>
          <button
            class="custom-tab"
            id="tab-plant3"
            onclick="getInventoryItems('plant3', 'plant')"
          >
            Plant 3
          </button>
          <button
            class="custom-tab"
            id="tab-plant4"
            onclick="getInventoryItems('plant4', 'plant')"
          >
            Plant 4
          </button>
          <button
            class="custom-tab"
            id="tab-plant5"
            onclick="getInventoryItems('plant5', 'plant')"
          >
            Plant 5
          </button>
          <button
            class="custom-tab"
            id="tab-plant6"
            onclick="getInventoryItems('plant6', 'plant')"
          >
            Plant 6
          </button>
          <button class="custom-tab" disabled></button>
        </div>
        <div id="inventory-grid"></div>
      </div>
    </div>
  </body>

  <!-- JavaScript -->
  <!-- Need this for loading profile picture in header -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- This swaps backend URLs depending on deployment type (local vs render) -->
  <script src="../scripts/config.js"></script>

  <script src="../scripts/skeleton.js"></script>
  <script src="../scripts/navbar.js"></script>
  <script src="../scripts/weather.js"></script>
  <script type="module" src="../scripts/garden.js"></script>
  <script type="module" src="../scripts/home.js"></script>
  <script type="module" src="../scripts/custom.js"></script>
</html>
