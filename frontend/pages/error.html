<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomGreener</title>
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/error.css">
</head>
<body>
    <div id="error-wrapper">
        <div id="error-msg">
            <img src="https://dummyimage.com/300/6aa863/fff&text=sad+plant">
            <h2>Uh Oh! <br/>An Error has occured!</h2>
        </div>
        <div id="error-form-wrapper">
            <h2>Found a bug we need to squash?</h2>
            <form id="error-form">
                <label>What issue occurred?</label>
                <select name="issueType" id="issue-type" required>
                    <option value="">Select an issue</option>
                    <option value="PageLoad">Page not loading</option>
                    <option value="TaskLoad">Tasks not loading</option>
                    <option value="TaskAdd">Tasks not adding</option>
                    <option value="Purchases">Purchases not working</option>
                    <option value="Other">Other</option>
                </select>
                <textarea name="MoreInfo" id="more-info" placeholder="Tell us a bit more about what happened"></textarea>
                <button id="error-submit" type="submit">Submit report</button>
            </form>
        </div>

    </div>

    <script src="../scripts/error.js"></script>
</body>
</html>
